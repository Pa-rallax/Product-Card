<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product card</title>
    <link rel="stylesheet" href="card.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main container">
      <div class="wrapper">
        <div class="card">
          <div class="top">
            <img
              src="Infinix logo.png"
              alt="Infinix Logo"
              class="logo"
            />
            <div id="top-text">
              <h1>Infinix Note 40</h1>
              <p>Experience the magnetic appeal of the metropolis, enhanced by the subtle touch of brushed metal texture in the design. Feel the invitation to join its seamless blend of urban elements.</p>
            </div>
            <img
              src="Note 40 black.png"
              alt="Infinix Note 40 Obsidian Black"
              id="phone1"
            />
            <img
              src="Note 40 gold.png"
              alt="Infinix Note 40 Titan Gold"
              id="phone2"
            />
          </div>
          <div class="bottom">
            <h1>NOTE 40 4g</h1>
            <div class="badge">New</div>
            <h3 id="colourType">Obsidian Black</h3>
            <div class="stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star-half"></i>
            </div>
            <div class="size">
              <h4>Types</h4>
              <div class="sizes" id="sizes">
                <div><a href="./index.html"><span class="type1" id="type1">40</span></a></div>
                <div><a href="./index1.html"><span class="type2" id="type2">40<h3>pro</h3></span></a></div>
                <div><a href="./index2.html"><span class="type3" id="type3">40<h3>pro+</h3></span></a></div>
              </div>
            </div>
            <div class="colour">
              <h4>Colour</h4>
              <div class="colours">
                <div id="colour1"></div>
                <div id="colour2"></div>
              </div>
            </div>
            <div class="price">
              <span>NGN</span>
              <span>275,000</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="card.js"></script>
  </body>
</html>
